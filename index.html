<!DOCTYPE html>
<html>
<head>
<title>
Netlify Trial
</title>
<script>
function createGameBoard()
{
var chessPieces = ["R", "N", "B", "Q", "K", "B", "N", "R"],
pieceSide = 100;
boardStr = "<table>";
for (var i=0; i<2; i++) {
   boardStr += "<tr>";
   for (var j=0; j<8; j++) {
      boardStr += "<td>";
      if (i==0) boardStr += "<img src='./Pieces/Black/";
      else boardStr += "<img src='./Pieces/White/";
      boardStr += chessPieces[j] + ".png' alt='White king'";
      boardStr += " height=" + pieceSide.toString() + " width=" + pieceSide.toString() + ">";
      boardStr += "</td>";
   }
   boardStr += "</tr>";
}
boardStr += "</table>";
document.getElementById("GameBoard").innerHTML = boardStr;
}
</script>
</head>
<body>
Hello Netlify World!
<table>
<tr>
<td>
   <img src="./Pieces/White/R.png" alt="White king"><!-- height="42" width="42"--> 
</td>
<td>
   <img src="./Pieces/White/Q.png" alt="White king"><!-- height="42" width="42"--> 
</td>
</tr>

<tr>
<td>
   <img src="./Pieces/Black/R.png" alt="White king"><!-- height="42" width="42"--> 
</td>
<td>
   <img src="./Pieces/Black/Q.png" alt="White king"><!-- height="42" width="42"--> 
</td>
</tr>
</table>
<p id="GameBoard"></p>
<script>
createGameBoard();
</script>
</body>
</html>
