<!DOCTYPE html>
<html>
<head>
<title>
Netlify Trial
</title>
<script>
function createGameBoard()
{
var chessPieces = ["R", "N", "B", "Q", "K", "B", "N", "R"],
pieceSide = 100;
boardStr = "<table>";
for (var i=0; i<8; i++) {
   boardStr += "<tr>";
   for (var j=0; j<8; j++) {
      boardStr += "<td>";
      if ((i<2)||(i>5)) {
         if (i==1) boardStr += "<img src='./Pieces/Black/P.png'";
         else if (i==6) boardStr += "<img src='./Pieces/White/P.png'";
         else if (i==0) boardStr += "<img src='./Pieces/Black/";
         else if (i==7) boardStr += "<img src='./Pieces/White/";
         
         if ((i==0)||(i==7)) {
            boardStr += chessPieces[j] + ".png' alt='White king'";
         }
         
         boardStr += " height=" + pieceSide.toString() + " width=" + pieceSide.toString() + ">";
         boardStr += "</td>";
         continue;
      } else {
         boardStr += "<img src=''";
         boardStr += " height=" + pieceSide.toString() + " width=" + pieceSide.toString() + ">";
         boardStr += "</td>";
      }
   }
   boardStr += "</tr>";
}
boardStr += "</table>";
document.getElementById("GameBoard").innerHTML = boardStr;
}
</script>
</head>
<body>
Hello Netlify World!
<table>
<tr>
<td>
   <img src="./Pieces/White/R.png" alt="White king"><!-- height="42" width="42"--> 
</td>
<td>
   <img src="./Pieces/White/Q.png" alt="White king"><!-- height="42" width="42"--> 
</td>
</tr>

<tr>
<td>
   <img src="./Pieces/Black/R.png" alt="White king"><!-- height="42" width="42"--> 
</td>
<td>
   <img src="./Pieces/Black/Q.png" alt="White king"><!-- height="42" width="42"--> 
</td>
</tr>
</table>
<p id="GameBoard"></p>
<script>
createGameBoard();
</script>
</body>
</html>
